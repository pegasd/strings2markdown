---
AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - spec/fixtures/**/*.rb

# Layout
Layout/EmptyLinesAroundArguments:
  Description: Got tired of fighting this guy.
  Enabled: false

# Style
Style/TrailingCommaInArguments:
  Description: We're not living in JSON world anymore.
  EnforcedStyleForMultiline: consistent_comma
Style/TrailingCommaInLiteral:
  Description: We're not living in JSON world anymore.
  EnforcedStyleForMultiline: consistent_comma

# Metrics
Metrics/AbcSize:
  Max: 30
Metrics/BlockLength:
  Max: 200
Metrics/LineLength:
  Description: People have wide screens, use them.
  Max: 140
Metrics/MethodLength:
  Max: 20
